<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Varirations</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: aliceblue;
        }

        .nav-container {
          margin-bottom: 40px;

        }
        h2{
          margin-bottom: 10px;
        }
        .nav1{
          background-color: #ffffff;
          padding: 10px;
          margin-bottom: 40px;
        }
        .nav1 ul{
            padding: 0%;
            margin: 0;
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }
        .nav1 li{
            display: inline;
            
        }
        .nav1 a{  /*ul li:first-child a to target only home */
            position: relative; /*ul li:nth-child(1) a to target any */
            top: 3px; /* moves text down use top: -3x for moving up */
            text-decoration: none;
            color: rgb(108, 161, 230);
            padding: 5px 15px;
            background-color: #ffffff;
        }
        .nav1 .login-btn {

            background-color: black;
            color: aliceblue;
            padding: 5px 15px;
            cursor: pointer;
            border: none;
        }
        .nav1 a::after{
            content: "abc";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #2582e0;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
            
        }
        .nav1 a:hover::after {
            transform: scaleX(1);
        } 
        .nav2{
          background-color: #343a40;
          width: 200px;
          padding: 20px;
        }
        .nav2 ul{
          list-style-type: none;
          margin: 0;
          padding: 0;
        }
        .nav2 li{
          margin-bottom: 12px;
        }
        .nav2 a{
          text-decoration: none;
          color: #ffffff;
          display: block;
          padding: 10px;
          width: 100%;

        }
        .nav2 a:hover {
          background-color: #2b3034;
         }

        .nav2 .login-btn:hover{
          background-color: rgb(71, 70, 70);
          border: 1px solid white;
        }
        .nav2 .login-btn{
          background-color: rgb(111, 116, 116);
          color: white;
          border: none;
          width: 100%;
          padding: 10px;
          font-style: initial;
        }

    </style>
</head>
<body>
    <div class="nav-container"> 
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><button class="login-btn">Login</button></li>
      </ul>


      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><button class="login-btn">Login</button></li>
      </ul>
      </nav>

    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><button class="login-btn">Login</button></li>
      </ul>
      </nav>

    </div>
</body>
</html>
