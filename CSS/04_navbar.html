<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar Varirations</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: aliceblue;
    }

    .nav-container {
      margin-bottom: 40px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .nav1 {
      background-color: #ffffff;
      padding: 10px;
      margin-bottom: 40px;
    }

    .nav1 ul {
      padding: 0%;
      margin: 0;
      list-style-type: none;
      display: flex;
      justify-content: space-around;
    }

    .nav1 li {
      display: inline;
    }

    .nav1 a {  /*ul li:first-child a to target only home */
      position: relative; /*ul li:nth-child(1) a to target any */
      top: 3px; /* moves text down use top: -3x for moving up */
      text-decoration: none;
      color: rgb(108, 161, 230);
      padding: 5px 15px;
      background-color: #ffffff;
    }

    .nav1 .login-btn {
      background-color: black;
      color: aliceblue;
      padding: 5px 15px;
      cursor: pointer;
      border: none;
    }

    .nav1 a::after {
      content: "abc";
      position: absolute;
      height: 2px;
      width: 100%;
      bottom: 0;
      left: 0;
      background-color: #2582e0;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }

    .nav1 a:hover::after {
      transform: scaleX(1);
    }

    .nav2 {
      background-color: #343a40;
      width: 200px;
      padding: 20px;
    }

    .nav2 ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .nav2 li {
      margin-bottom: 12px;
    }

    .nav2 a {
      text-decoration: none;
      color: #ffffff;
      display: block;
      padding: 10px;
      width: 100%;
    }

    .nav2 a:hover {
      background-color: #2b3034;
    }

    .nav2 .login-btn:hover {
      background-color: rgb(71, 70, 70);
      border-color: white;
    }

    .nav2 .login-btn {
      background-color: rgb(111, 116, 116);
      border: 1px solid transparent;
      color: white;
      width: 100%;
      padding: 10px;
      font-style: initial;
      cursor: pointer;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .nav3 {
      background-color: #2582e0;
      padding: 10px;
    }

    .nav3 ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav3 a {
      text-decoration: none;
      display: block;
      color: #343a40;
      padding: 10px;
    }

    .nav3 ul > li > a:hover {
      background-color: aqua;
      border-radius: 10px;
    }

    .nav3 .dropdown {
      position: relative;
    }

    .nav3 .dropdown-content {
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease-in-out;
      position: absolute;
      background-color: aliceblue;
      min-width: 150px;
      border-radius: 10px;
      z-index: 99;
    }

    .nav3 .dropdown:hover .dropdown-content {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .nav3 .dropdown-content a:hover {
      color: aqua;
      background-color: #0a0a0a;
      border-radius: 10px;
    }

    .nav3 .dropdown-content a:hover,
    .nav3 .dropdown-content a:focus {
      background-color: aqua;
      color: white;
      outline: none;            /* remove white focus outline */
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <h2>Variation 1: Horizontal with underline effect</h2>
    <nav class="nav1">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><button class="login-btn">Login</button></li>
      </ul>
    </nav>
  </div>

  <div class="nav-container">
    <h2>Variation 2: Vertical with hover effect</h2>
    <nav class="nav2">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><button class="login-btn">Login</button></li>
      </ul>
    </nav>
  </div>

  <div class="nav-container">
    <h2>Variation 3: Horizontal with dropdown</h2>
    <nav class="nav3">
      <ul>
        <li><a href="#">Home</a></li>
        <li class="dropdown">
          <a href="#">About</a>
          <div class="dropdown-content">
            <a href="">Our Story</a>
            <a href="">Team</a>
            <a href="">Contact</a>
          </div>
        </li>
        <li><a href="">Products</a></li>
        <li><button class="login-btn">Login</button></li>
      </ul>
    </nav>
  </div>
</body>
</html>
